<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btn{
            height: 100px;
            width: 100px;
            background-color: blue;
            border-radius: 50%;
            color: white;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
            font-weight: bold;
            user-select: none;
        }
        #btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div id="btn">クリック</div>
    <script>
        let btn = document.getElementById('btn');

        btn.addEventListener('click',function(){
            //配列で「大吉」「中吉」「凶」を準備
            let results = ['大吉', '中吉', '凶'];
            //乱数を発生させて、その値を取得
            //取得したbtnの「クリック」という文字を配列の中身の文字にランダム位に変化させる
            btn.textContent = results[Math.floor(Math.random()*results.length)];
        },false);
    </script>
</body>
</html>
